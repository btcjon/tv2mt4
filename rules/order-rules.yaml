order-rules:
  Order rules will be defined here following the same structure as update-rules.yaml.
  Example structure for an order rule:
rules:
  - name: "Long Order"
    conditions:
      - type: "order"
      - order-type: "long"
    actions:
      - action: "send_to_pineconnector"
        risk: "1"
        comment: "7-0-30"
        entry: true
  - name: "Close Long Order"
    conditions:
      - type: "order"
      - order-type: "closelong"
    actions:
      - action: "send_to_pineconnector"
        comment: "7-0-30"
  - name: "Short Order"
    conditions:
      - type: "order"
      - order-type: "short"
    actions:
      - action: "send_to_pineconnector"
        risk: "1"
        comment: "7-0-30"
        entry: true
  - name: "Close Short Order"
    conditions:
      - type: "order"
      - order-type: "closeshort"
    actions:
      - action: "send_to_pineconnector"
        comment: "7-0-30"
  # Additional order rules will be added here following the same structure.
  - name: "Close Long Order"
    conditions:
      - type: "order"
      - order-type: "closelong"
    actions:
      - action: "send_to_pineconnector"
        comment: "7-0-30"
  - name: "Short Order"
    conditions:
      - type: "order"
      - order-type: "short"
    actions:
      - action: "send_to_pineconnector"
        risk: "1"
        comment: "7-0-30"
        entry: true
  - name: "Close Short Order"
    conditions:
      - type: "order"
      - order-type: "closeshort"
    actions:
      - action: "send_to_pineconnector"
        comment: "7-0-30"
  Additional order rules will be added here following the same structure.
