rules:
  - name: "Update Resistance"
    conditions:
      - type: "update"
      - keyword: "resistance"
    actions:
      - action: "update_airtable"
        field: "Resistance"
        value: true

  - name: "Update Resistance OFF"
    conditions:
      - type: "update"
      - keyword: "resistanceOFF"
    actions:
      - action: "update_airtable"
        field: "Resistance"
        value: false

  - name: "Update Support"
    conditions:
      - type: "update"
      - keyword: "support"
    actions:
      - action: "update_airtable"
        field: "Support"
        value: true

  - name: "Update Support OFF"
    conditions:
      - type: "update"
      - keyword: "supportOFF"
    actions:
      - action: "update_airtable"
        field: "Support"
        value: false

  - name: "Update TD9 Buy"
    conditions:
      - type: "update"
      - keyword: "TD9buy"
    actions:
      - action: "update_airtable"
        field: "TD9buy"
        value: true

  - name: "Update TD9 Buy OFF"
    conditions:
      - type: "update"
      - keyword: "TD9buyOFF"
    actions:
      - action: "update_airtable"
        field: "TD9buy"
        value: false

  - name: "Update TD9 Sell"
    conditions:
      - type: "update"
      - keyword: "TD9sell"
    actions:
      - action: "update_airtable"
        field: "TD9sell"
        value: true

  - name: "Update TD9 Sell OFF"
    conditions:
      - type: "update"
      - keyword: "TD9sellOFF"
    actions:
      - action: "update_airtable"
        field: "TD9sell"
        value: false

  - name: "Update Trend Up"
    conditions:
      - type: "update"
      - keyword: "up"
    actions:
      - action: "update_airtable"
        field: "Trend"
        value: "up"

  - name: "Update Trend Down"
    conditions:
      - type: "update"
      - keyword: "down"
    actions:
      - action: "update_airtable"
        field: "Trend"
        value: "down"

